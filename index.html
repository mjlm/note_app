<!DOCTYPE html>
<html>
<head>
    <title>New Note</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%93%9D%EF%B8%8F%3C%2Ftext%3E%3C%2Fsvg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="notepad" autofocus></textarea>
        </div>
        <div class="status-bar">
            <div>
                <span id="stats"></span>
                <span>id: </span><span id="note-id"></span>
                <span id="save-indicator" class="save-indicator">Saved.</span>
            </div>
            <div>
                <a href="#" id="show-all-notes" style="color: inherit;">all</a>
            </div>
        </div>
    </div>
    <div id="notes-table" class="notes-table">
        <span class="close-button" id="close-table">x</span>
        <table>
            <thead>
                <tr>
                    <th class="id-column">ID</th>
                    <th class="date-column">Last Modified</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody id="notes-list"></tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
